<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Auth</title>
    <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase-auth.js"></script>
</head>
<body>
<div class="container">
        <input type="radio" name="tab" id="signin" checked="checked"/>
        <input type="radio" name="tab" id="register"/>
        <div class="pages">
          <div class="page">
            <div class="input">
              <div class="title"> Email</div>
              <input class="text" id="signEmail" type="Email" placeholder="Email"/>
            </div>
            <div class="input">
              <div class="title"> PASSWORD</div>
              <input class="text" id="signPassword" type="password" placeholder="Password"/>
            </div>
            <div class="input">
              <input type="submit" id="btnSignIn" value="Login"/>
            </div>
            <div class="input">
                <input type="submit" class="hide" id="btnLogout" value="Log Out"/>
            </div>
          </div>
          <div class="page signup">
            <div class="input">
              <div class="title"> NAME</div>
              <input class="text" id="regNick" type="text" placeholder="Name"/>
            </div>
            <div class="input">
              <div class="title"> EMAIL</div>
              <input class="text" id="regEmail" type="email" placeholder="Email"/>
            </div>
            <div class="input">
                <div class="title"> PASSWORD</div>
                <input class="text" id="regPassword" type="password" placeholder="Password"/>
            </div>
            <div class="input">
              <input type="submit" id="btnSignUp" value="SIGN ME UP!"/>
            </div>
          </div>
        </div>
        <div class="tabs">
          <label class="tab" for="signin">
            <div class="text">Sign In</div>
          </label>
          <label class="tab" for="register">
            <div class="text">Register</div>
          </label>
        </div>
      </div>
    <script src="script.js"></script>
</body>
</html>
