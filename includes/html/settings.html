    <h1> User Settings</h1>
    <div class="settings-message" id="js-message"></div>
    <form>
        <div class="input__container">
            <div class="input-container__single">
                <label for="name">Name:</label>
                <input type="text" required name="name" id="name">
            </div>
            <div class="input-container__single">
                <label for="email">Email:</label>
                <input type="email" required name="email" id="email">
            </div>
            <div class="input-container__single">
                <label for="js-password">Current password:</label>
                <input type="password" required id="js-password" name="password">
                <span id="js-toggle-password" class="input-action">Display password</span>
            </div>
            <div class="input-container__single">
                <label for="js-password-confirm">New password:</label>
                <input type="password" required id="js-password-confirm" name="confirm-password">
                <span class="input-action" id="js-suggest-password">Suggest Password</span>
            </div>
        </div>

        <input type="submit" value="Save Profile">
    </form>

    <script src="../js/settings.js"></script>
    <script src="../js/default.js"></script>
